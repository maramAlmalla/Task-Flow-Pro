name: flutter_todo_app
description: A Flutter MVVM + Clean Architecture To-Do application with Riverpod, Hive, Notifications, Calendar, Notes, Animations, i18n, and Theme Selection.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP Client
  dio: ^5.4.0
  
  # Notifications
  flutter_local_notifications: ^19.4.2
  timezone: ^0.10.0
  
  # UI Components
  table_calendar: ^3.0.9
  lottie: ^2.7.0
  flutter_slidable: ^3.0.1
  
  # Localization
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/lottie/
    - assets/translations/
    - assets/images/
  